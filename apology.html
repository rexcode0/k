<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Typed.js with Delayed Buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        * {
  font-family: "Cedarville Cursive", cursive;
  font-weight: 400;
  font-style: normal;
}


        body {
            
            padding: 2vw 20vw 3vw;
            background: #f0f0f0;
            text-align: left;
        }

        .typed-output {
            font-size: 18px;
            white-space: pre-wrap;
            margin-bottom: 40px;
        }

        .btn-container {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            border:none;
            border-radius: 3px;
        }

        #no-btn {
            background-color: rgb(235, 99, 81);
            position: absolute;
            transition: top 0.9s ease, left 0.3s ease;
        }

        #yes-btn {
            background-color: rgb(96, 219, 96);
        }
    </style>
</head>

<body>
    <div class="typed-output"></div>

    <div class="btn-container" id="btns">
        <button id="yes-btn" onclick="location.href='anime_album/index.html'">Nahi</button>
        <button id="no-btn">Haan</button>
    </div>

    <script>
        // Typed.js setup
        new Typed('.typed-output', {
            strings: [
                `<h1>Achha Sun! </h1>
Aab bhi gussa hai mujh se?
(Hogi hi, ktna pareshan kar dia maine tujheðŸ˜…)
Tujhe sahi me laga ki mai eak website nahi banaunga , 
Tere liye? Yar agar tujhe pata hota ki mai bana ra hu, 
toh mai surprise nahi kar pata, (maza nahi aata) , 
baki sorry yar ,is time maine tujhe jayada hi pareshan kar dia

Achha aab bhi naraz hai mujhse?`

            ],
            typeSpeed: 70,
            showCursor: false,
            onComplete: () => {
                document.getElementById('btns').style.display = 'flex';
            }
        });

        // No button avoidance logic
        const noBtn = document.getElementById('no-btn');

        document.addEventListener('mousemove', (e) => {
            if (noBtn.offsetParent === null) return; // Button not shown yet

            const rect = noBtn.getBoundingClientRect();
            const dist = Math.hypot(e.clientX - rect.left, e.clientY - rect.top);

            if (dist < 100) {

                const offset = 200; // max distance in any direction
                const currLeft = noBtn.offsetLeft;
                const currTop = noBtn.offsetTop;

                const randX = currLeft + (Math.random() * offset * 2 - offset);
                const randY = currTop + (Math.random() * offset * 2 - offset);
                noBtn.style.left = `${randX}px`;
                noBtn.style.top = `${randY}px`;
            }
        });

        // Optional: prevent click
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
        });
    </script>
</body>

</html>
